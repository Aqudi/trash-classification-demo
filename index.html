<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-분리배출 데모</title>
    <link rel="stylesheet" href="./iphone.css">
    <link rel="stylesheet" href="./iphone_icon.css">
    <link rel="stylesheet" href="./k_icon.css">
    <link rel="stylesheet" href="./common.css">
</head>

<body>
    <div class="wrapper">
        <div class="iphone">
            <div class="power"></div>
            <div class="lock"></div>
            <div class="volume up"></div>
            <div class="volume down"></div>
            <div class="camera"></div>
            <div class="speaker"></div>
            <div class="screen">
                <div class="column">
                    <div class="row">
                        <div class="icon phone">
                            <span class="receiver">
                                <span class="inner-part part-1"></span>
                                <span class="inner-part part-2"></span>
                            </span>
                        </div>

                        <div class="icon reminders">
                            <span class="list-item i1"></span>
                            <span class="list-item i2"></span>
                            <span class="list-item i3"></span>
                            <span class="list-item i4"></span>
                        </div>
                    </div>
                    <div class="row">

                        <div class="icon passbook">
                            <span class="plane">
                                <span class="picto"></span>
                                <span class="knob"></span>
                            </span>
                            <span class="movie">
                                <span class="picto"></span>
                            </span>
                            <span class="coffee">
                                <span class="picto"></span>
                            </span>
                        </div>

                        <div class="icon mail">
                            <span class="picto">
                                <span class="inner i1"></span>
                                <span class="inner i2"></span>
                            </span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="icon photos">
                            <span class="fan f1"></span>
                            <span class="fan f2"></span>
                            <span class="fan f3"></span>
                            <span class="fan f4"></span>
                            <span class="fan f5"></span>
                            <span class="fan f6"></span>
                            <span class="fan f7"></span>
                            <span class="fan f8"></span>
                        </div>

                        <a href="./loading.html">
                            <div class="icon signature">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="button">
                <div class="square"></div>
            </div>
        </div>
    </div>
</body>

</html>
